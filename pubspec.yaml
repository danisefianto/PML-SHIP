name: pml_ship
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.4
  cached_network_image: ^3.3.1
  dartz: ^0.10.1
  dotted_border: ^2.1.0
  equatable: ^2.0.5
  file_picker: ^8.0.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  freezed_annotation: ^2.4.1
  google_fonts: ^6.2.1
  http: ^1.2.1
  intl: ^0.19.0
  shared_preferences: ^2.2.3

dev_dependencies:
  build_runner: ^2.4.10
  flutter_gen_runner: ^5.5.0+1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/image/logo/
    - assets/image/onboarding/
    - assets/image/payment/
    - assets/image/port/
    - assets/image/ship/
    - assets/icon/
    - assets/icon/weather/
    - assets/icon/weather/en/am/
    - assets/icon/weather/en/pm/
    - assets/icon/weather/id/am/
    - assets/icon/weather/id/pm/

flutter_gen:
  output: lib/core/assets/
  integrations:
    flutter_svg: true
